<div class="movie-container">
    <mat-card *ngFor="let movie of movies;" class="movie-card">
        <mat-card-header>
            <mat-card-title>{{movie.title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
        </mat-card-header>
        <img [src]="movie.imageurl" [alt]="movie.title" width="200"/>
        <mat-card-actions>
            <button mat-button color="primary" (click)="openGenreDialog(movie.genre)">
                Genre
            </button>
            <button mat-button color="primary" (click)="openDirectorDialog(movie.director)">
                Director
            </button>
            <button mat-button color="primary" (click)="openDetailsDialog(movie)">
                Movie Details
            </button>
            <button mat-button color="primary" (click)="toggleFavorite(movie)">
                <mat-icon>{{ movie.favorite ? 'favorite' : 'favorite_border' }}</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
